     <!DOCTYPE html>

  <title>Contact Us</title>
</head>
<body>


<fieldset>
       
        <legend>
            contact form
        </legend>
      
            
    <h2>Contact Us</h2>

    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your full address" required></textarea><br><br>

        <label for="message">Message / Order Details:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="Your message here..."></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
   
     </fieldset>
